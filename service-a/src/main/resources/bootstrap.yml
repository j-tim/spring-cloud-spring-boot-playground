server:
  port: 8080

spring:
  application:
    name: service-a

  cloud:
    config:
      discovery:
        # The default is false
        enabled: true
        service-id: config-server
      failFast: true
      retry:
        initial-interval: 1000
        max-attempts: 100
        max-interval: 10000
        multiplier: 1.5

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${SPRING_CLOUD_EUREKA_URI:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: "*"